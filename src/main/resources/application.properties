spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mytubedb
spring.data.mongodb.username=mytubesystem
spring.data.mongodb.password=MyTubeSystem123!
spring.data.mongodb.authentication-database=mytubedb
spring.data.mongodb.auto-index-creation=true

!spring.servlet.multipart.max-file-size=2048MB
!spring.servlet.multipart.max-request-size=2048MB

server.port=8080
!server.address=192.168.1.
!server.compression.enabled=true
server.reactive.session.timeout=30m
server.netty.connection-timeout=30m
server.netty.idle-timeout=30m
!server.jetty.threads.max=200
!server.jetty.accesslog.enabled=true
!server.jetty.accesslog.retention-period=12
!server.jetty.accesslog.filename=mytube_jetty_accesslog.txt
!server.jetty.max-http-form-post-size=2GB

!logging.level.root=DEBUG